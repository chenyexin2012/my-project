server:
  port: 8080
spring:
  application:
    name: springcloud-api-gateway
zuul:
  routes:
    api-a:
      path: /api-a/**
      service-id: springcloud-consumer-feign
    user:
      path: /user/**
      service-id: user-service
    order:
      path: /order/**
      service-id: order-service
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://peer1:6001/eureka/,http://peer2:6001/eureka/

